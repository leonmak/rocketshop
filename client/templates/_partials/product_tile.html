<template name="productTile">
<!-- partials are in camelCase -->
    <div class="col-md-4 col-sm-6 hero-feature">
        <div class="thumbnail">
            <img src="/images/products/{{image}}" alt="">
            <div class="caption">
                <h3>{{name}}</h3>
                <h4>{{money price}}</h4>
                <p>
                    <a href="#" class="btn btn-primary" id="add-to-cart">Buy Now!</a>
                    <a href="{{pathFor 'productsShow'}}" class="btn btn-default">More Info</a>
                </p>
            </div>
        </div>
    </div>
</template>
